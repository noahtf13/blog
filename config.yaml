baseURL: "https://noah-ford.com/"
title: Noah Ford's Blog
paginate: 3
theme: PaperMod

ignoreErrors: ["error-remote-getjson"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Noah's Blog
  description: "Musings and Data Stories"
  keywords: [Data Science, Musings, Blog]
  # author: "Noah Ford"
  images: ["/images/pothos_unsplash.jpeg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: true
  disableScrollToTop: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/favicons/favicon.ico"
    favicon16x16: "images/favicons/favicon-16x16.png"
    favicon32x32: "images/favicons/favicon-32x32.png"
    apple_touch_icon: "images/favicons/apple-touch-icon.png"

  label:
    text: "Noah's Blog"
    icon: "images/icon.png"
    iconHeight: 50

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi, I'm Noah Ford \U0001F44B"
    Content: >
      My day job involves telling stories with data at Onaroll,
      but my goal with this blog is to showcase my projects 
      and writing that I pursue out of love for creating something new. 
      My passion is using data to tell a story about really any topic.
      I'd love to hear from you at one of the many places to reach me below!

  socialIcons:
    - name: rss
      url: "/index.xml"
    - name: email
      url: "mailto:noahtylerford@gmail.com"
    - name: linkedin
      url: "https://www.linkedin.com/in/noah-t-ford/"
    - name: github
      url: "https://github.com/noahtf13"
    - name: twitter
      url: "https://twitter.com/noahtford"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/4829158/noahtf13"
    - name: goodreads
      url: "https://www.goodreads.com/user/show/28414354-noah"


  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/noahtf13/blog"
    Text: "Suggest Changes via Pull Request" # edit text
    appendFilePath: False # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 5
    - idenitifier: archive
      name: Archive
      url: /archive/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: rss
      name: RSS 
      url: index.xml
      weight: 4
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - JSON 
    - RSS
