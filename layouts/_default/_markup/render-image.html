{{ $image := .Page.Resources.GetMatch (printf "%s" (.Destination | safeURL)) }}
{{ if .Title }}
<figure>
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy"  style="max-height: 600px;display: block;margin-left: auto; margin-right: auto;"/>
  <figcaption style="font-size: 16px; text-align: center; font-weight: normal;"><i>{{ .Title }}</i></figcaption></figcaption>
</figure>
{{ else }}
<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy"  style="max-height: 600px;display: block;margin-left: auto; margin-right: auto;"/>
{{ end }}
